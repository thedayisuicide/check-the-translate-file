<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>SRT Translator Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-top: 10px;
            font-size: 14px;
            line-height: 1.5;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<h2>Import & Translate SRT</h2>

<input type="file" id="fileInput" accept=".srt">

<h3>Nội dung thoại (mỗi câu 1 dòng)</h3>
<textarea id="textOutput" oninput="updateLineCount()" placeholder="Nội dung thoại sẽ hiển thị ở đây..."></textarea>
<div id="lineCount"
     style="margin-top:6px;font-size:13px;color:#555;">
    Số dòng: 0
</div>


<button onclick="exportSRT()">Export SRT đã dịch</button>

<script>
let srtBlocks = [];
let dialogueMap = [];

function updateLineCount() {
    const textarea = document.getElementById('textOutput');
    const value = textarea.value;

    // textarea rỗng → 0 dòng
    const lines = value.length === 0
        ? 0
        : value.split('\n').length;

    document.getElementById('lineCount').innerText =
        'Số dòng: ' + lines;
}

// Import SRT
document.getElementById('fileInput').addEventListener('change', function () {
    const file = this.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => parseSRT(reader.result);
    reader.readAsText(file, 'UTF-8');
});

function parseSRT(content) {
    srtBlocks = [];
    dialogueMap = [];

    const blocks = content.replace(/\r/g, '').split('\n\n');

    let dialogues = [];

    blocks.forEach(block => {
        const lines = block.split('\n');
        if (lines.length < 3) return;

        const index = lines[0];
        const timeline = lines[1];
        const texts = lines.slice(2);

        texts.forEach(text => {
            dialogueMap.push({ index, timeline });
            dialogues.push(text);
        });

        srtBlocks.push({ index, timeline, texts });
    });

    document.getElementById('textOutput').value = dialogues.join('\n');
    updateLineCount();
}

// Export SRT
function exportSRT() {
    const translatedLines = document
        .getElementById('textOutput')
        .value
        .split('\n');

    if (translatedLines.length !== dialogueMap.length) {
        alert('Số dòng dịch không khớp với số dòng gốc!');
        return;
    }

    let result = '';
    let lineCursor = 0;

    srtBlocks.forEach(block => {
        result += block.index + '\n';
        result += block.timeline + '\n';

        block.texts.forEach(() => {
            result += translatedLines[lineCursor++] + '\n';
        });

        result += '\n';
    });

    downloadFile(result, 'translated.srt');
}

// Download helper
function downloadFile(content, filename) {
    const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    a.click();

    URL.revokeObjectURL(url);
}
</script>

</body>
</html>
